{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sparkessengifts">


    <title>{% block title %}Sparkessengifts{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Explore curated gifts for all at our shop—thoughtful surprises for loved ones, stylish accessories for every occasion. Elevate your gift-giving experience!{% endblock %}">


    
    {% block og_tags %}
    <meta property="og:title" content="{% block og_title %}Sparkessengifts{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Explore curated gifts for all at our shop—thoughtful surprises for loved ones, stylish accessories for every occasion. Elevate your gift-giving experience!{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{{ page_image }}{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:site_name" content="{% block og_site_name %}Sparkessengifts{% endblock %}">
    {% endblock %}

    <!-- twitter tag -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if object.title %} {{ object.title }} {% else %} {{ page_title }} {% endif %}">
    <meta name="twitter:description" content="{% if object.title %}{{ object.description | striptags | slice:160 }}{% else %}{{meta_description}}{% endif %}">
    <meta name="twitter:image" content="{% if object.image_url %}{{ object.image.url }}{% endif %}">
    <!-- End of twitter tag-->
    


    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-sixteen.css' %}">

    <link rel="stylesheet" href="{% static 'css/flex-slider' %}">

    <link rel="preload" as="image" href="{% static 'images/slide-1.jpg' %}" type="image">


 
  </head>

<body >
    {% include 'evergiftful/navbar.html' %}

    {% block content %}

    {% endblock content %}


    {% include 'evergiftful/footer.html' %}
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


    <!-- Additional Scripts -->
    <script src="{% static 'js/custom.js' %}"></script>

    <script src="{% static 'js/slick.js' %}"></script>
    <script src="{% static 'js/isotope.js' %}"></script>



    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>


  </body>

</html>
